name: Translate Markdown files

on:
  push:
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set overall timeout

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Start LibreTranslate container
      run: |
        docker run -d \
          --name libretranslate \
          -p 5000:5000 \
          --memory=4g \
          --cpus=2 \
          libretranslate/libretranslate \
          --load-only zh,en \
          --max-text-length 20000 \
          --request-timeout 300
        sleep 30  # Extra startup time

    - name: Verify container status
      run: |
        docker ps
        docker logs libretranslate --tail 20

    - name: Wait for API to be ready
      run: |
        for i in {1..30}; do
          status_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/languages || echo "000")
          if [ "$status_code" = "200" ]; then
            echo "LibreTranslate is ready"
            exit 0
          else
            echo "Waiting for LibreTranslate to start... ($i/30)"
            sleep 5
          fi
        done
        echo "LibreTranslate did not start in time"
        exit 1

    - name: Run translation script
      env:
        TRANSLATE_API_URL: http://localhost:5000/translate
      run: |
        python -u .github/scripts/translate_all.py

    - name: Commit and push changes
      if: success()
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-translate: $(date +'%Y-%m-%d %H:%M')"
          git push
        fi

    - name: Cleanup
      if: always()
      run: |
        docker stop libretranslate || true
        docker rm libretranslate || true