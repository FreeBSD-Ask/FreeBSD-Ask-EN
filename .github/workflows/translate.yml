name: Translate Markdown files

on:
  push:
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository including submodules
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Start LibreTranslate container
      run: |
        docker run -d --name libretranslate -p 5000:5000 libretranslate/libretranslate --load-only zh,en

    - name: Wait for LibreTranslate service to be ready
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:5000/languages > /dev/null; then
            echo "LibreTranslate is ready"
            exit 0
          else
            echo "Waiting for LibreTranslate to start..."
            sleep 3
          fi
        done
        echo "LibreTranslate did not start in time"
        exit 1

    - name: Run translation script with retries
      env:
        TRANSLATE_API_URL: http://localhost:5000/translate
      run: |
        python3 -u .github/scripts/translate_all.py

    - name: Commit and push translated files
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git diff --cached --quiet || git commit -m "自动翻译更新"
        git push
      continue-on-error: true

    - name: Cleanup LibreTranslate container
      if: always()
      run: |
        docker rm -f libretranslate
