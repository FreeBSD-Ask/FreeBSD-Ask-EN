name: Translate Markdown files

on:
  push:
    paths:
      - 'docs/**/*.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Start LibreTranslate container
      run: |
        docker run -d \
          --name libretranslate \
          -p 5000:5000 \
          libretranslate/libretranslate \
          --load-only zh,en \
          --threads 3
        sleep 30

    - name: Verify LibreTranslate container status
      run: |
        docker ps
        docker logs libretranslate --tail 30

    - name: Wait for LibreTranslate to be ready
      run: |
        for i in {1..30}; do
          if curl -s http://localhost:5000/languages > /dev/null; then
            echo "LibreTranslate is ready"
            exit 0
          else
            echo "Waiting for LibreTranslate to start... ($i/30)"
            sleep 5
          fi
        done
        echo "LibreTranslate did not start in time"
        exit 1

    - name: Run translation script
      env:
        TRANSLATE_API_URL: http://localhost:5000/translate
      run: |
        python3 -u .github/scripts/translate_all.py

    - name: Commit and push translated files
      if: success()
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        if git diff --cached --quiet; then
          echo "No translation changes to commit"
        else
          git commit -m "Auto-translate: $(date +'%Y-%m-%d %H:%M')"
          git push
        fi

    - name: Cleanup LibreTranslate container
      if: always()
      run: |
        docker rm -f libretranslate || true
